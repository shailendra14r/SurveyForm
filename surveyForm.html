<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="surveyForm.css">
</head>
<body>
    <h1 class="heading">GeeksforGeeks Survey Form</h1>
    <form class="form">
        <label class="section">Name<br>
        <input class="inputbox" type="text" placeholder="Enter your name">
        </label>
        <label class="section">Email<br>
        <input class="inputbox" type="text" placeholder="Enter your email">
        </label>
        <label class="section">Age<br>
            <input class="inputbox" type="text" placeholder="Enter your age">
        </label>
        <div class="section">Which option best describes you?<br>
        <select name="profession">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="intern">Intern</option>
            <option value="other">Other</option>
        </select>
        </div>
       <div class="section">Would you recommend Geeksfor Geeks to a friend?<br>
        <label type="radio">
            <input type="radio" name="recommend">Yes
        </label><br>
        <label type="radio">
            <input type="radio" name="recommend">No
        </label><br>
        <label type="radio">
            <input type="radio" name="recommend">Maybe
        </label>
        </div>
        <div class="section">Languages and Frameworks known <small>(check all that apply)
        </small><br>
        <label>
            <input type="checkbox">C
        </label><br>
        <label>
            <input type="checkbox">C++
        </label><br>
        <label>
            <input type="checkbox">C#
        </label><br>
        <label>
            <input type="checkbox">Java
        </label><br>
        <label>
            <input type="checkbox">Python
        </label><br>
        <label>
            <input type="checkbox">JavaScript
        </label><br>
        <label>
            <input type="checkbox">React
        </label><br>
        <label>
            <input type="checkbox">Angular
        </label><br>
        <label>
            <input type="checkbox">Django
        </label><br>
        <label>
            <input type="checkbox">Spring
        </label>
        <br>
        </div>
        <label class="section">Any comments or suggestions
            <br>
            <textarea></textarea>
        </label>
        <div class="submit">SUBMIT</div>
    </form>
</body>
</html>
